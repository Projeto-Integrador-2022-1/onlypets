<!DOCTYPE html>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
<head> 
<TITLE>CADASTRO VETERINÁRIO</TITLE>

<link rel="stylesheet" href="./vetcad.css">


</head>
<body>
<div class="container">

    <div class="container__main">
        <div class="container__main--login">
            <div class="container__main--login--button">
                <a href="../TelaHomePage/home.html"><button  id="container__main--login--voltar"><img src="seta_voltar.svg"></button></a>
            </div>
            <div>
                <img class= "container__main--login--logo" src="logo.svg" alt="logo" width="100" height="100">
            </div>
            <div class="container__main--login--title" div-alling=center>
                CADASTRO DO<br>VETERINÁRIO 
            </div>
            <input type="text" name="nome" id="usuario" placeholder="Nome">
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="number" name="telefone" placeholder="Telefone">
            <input type="number" name="crmv" placeholder="CRMV">
            <select>
                <option selected> *SETOR* </option>
                <option> Pet Shop </option>
                <option> Clínica </option>
                <option> Banho e Tosa </option>
                <option> Emergência</option>
            </select>
            <button id="container__main--login--cadastro">CADASTRAR</button>
        </div>
        
        <div class="container__main--animals">
            <div>
                <div class="container__main--animals--vet-bottom">
                    <img src="vet2.svg" alt="img1" >
                </div>
            </div>
            <div class="container__main--animals--ficha-bottom">
                <img src="vet.svg" alt="img2" >
            </div>
        </div>
    </div>
   

</div>

</body>
</html>
