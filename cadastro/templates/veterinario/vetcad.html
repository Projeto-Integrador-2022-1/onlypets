<!DOCTYPE html>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"
"http://www.w3.org/TR/REC-html40/strict.dtd">
<html>
    {% load static %}
<head> 
<TITLE>CADASTRO VETERINÁRIO</TITLE>

<link rel="stylesheet" href="{% static 'Vetst/vetcad.css' %}">


</head>
<body>
<div class="container">

    <div class="container__main">
        <div class="container__main--login">
            <div class="container__main--login--button">
                <a href="{% url 'login' %}"><button  id="container__main--login--voltar"><img src="{% static 'Vetst/seta_voltar.svg' %}"></button></a>
            </div>
            <div>
                <img class= "container__main--login--logo" src="{% static 'Vetst/logo.svg' %}" alt="logo" width="100" height="100">
            </div>
            <div class="container__main--login--title" div-alling=center>
                CADASTRO DO<br>VETERINÁRIO 
            </div>
            <form action="." method="post" class="Forms" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    {{field}}
                {% endfor %}
                <button id="container__main--login--cadastro">CADASTRAR</button>
            </form>
            
        </div>
        
        <div class="container__main--animals">
            <div>
                <div class="container__main--animals--vet-bottom">
                    <img src="{% static 'Vetst/vet2.svg' %}" alt="img1" >
                </div>
            </div>
            <div class="container__main--animals--ficha-bottom">
                <img src="{% static 'Vetst/vet.svg' %}" alt="img2" >
            </div>
        </div>
    </div>
   

</div>

</body>
</html>
