<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pagamento.css">
    <title>PAGAMENTO</title>
</head>

<body>
    <div class="container">
        <div class="container__main">
            <div class="container__main--topo">
                <img class="container__main--topo--logo" src="./logocolorida.svg" alt="logo" width="200" height="200">

                <div class="foto_user">
                    <img class="container__main--topo--foto_user" src="./logouser.svg" alt="foto_user" width="90"
                        height="90">
                </div>

            </div>
            <div class="cat-pag">
                <div class="img-gato">
                    <img src="./gato.svg" alt="gato" width="250" height="250">
                </div>

                <div class="pag-titulo">

                    <h1>PAGAMENTO</h1>
                </div>
            </div>


            <div class="forma-pag">
                <P>SELECIONE A FORMA DE PAGAMENTO</P>
            </div>

            <div class="pagamento">
                <div class="bloco-pagamento">
                    <img src="./cartao.svg" alt="cartão" width="55" height="55">
                    <h1>CARTÃO (CRÉDITO)</h1>
                </div>

                <div class="bloco-pagamento">
                    <img src="./pix.svg" alt="cartão" width="55" height="55">
                    <h1>PIX</h1>
                </div>

                <div class="bloco-pagamento">
                    <img src="./boleto.svg" alt="cartão" width="55" height="55">
                    <h1>BOLETO</h1>
                </div>
            </div>

        </div>

</body>

</html>
