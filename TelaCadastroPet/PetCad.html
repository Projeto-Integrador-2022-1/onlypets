<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> 
    <TITLE>CADASTRO DO PET</TITLE>
    <link rel="stylesheet" href="./petcad.css">
</head>

<body>
    <div class="container">

        <div class="container__main">

            <div class="container__main--login">

                <div class="container__main--login--button">
                    <a href="../MeuPet/pets.html"><button  id="container__main--login--voltar"><img src="seta_voltar.svg"></button></a>
                </div>

                <div>
                    <img class= "container__main--login--logo" src="logo.svg" alt="logo" width="100" height="100">
                </div>

                <div class="container__main--login--title" div-alling=center>
                    CADASTRO <br>DO PET
                </div>

                <input type="text" name="nome" id="usuario" placeholder="Nome">
                <input type="text" name="peso" id="peso" placeholder="Peso (opcional)">
                <input type="email" name="nascimento" id="nascimento" placeholder="Nascimento (opcional)">
                <input type="text" name="especie" id="especie" placeholder="Espécie">
                <select>
                    <option selected> Sexo </option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                <input type="text" name="raça" placeholder="Raça">

                <select>
                    <option selected> PELAGEM </option>
                    <option> Pelo curto liso </option>
                    <option> Pelo curto e duro </option>
                    <option> Pelo longo liso </option>
                    <option> Pelo longo ondulado </option>
                    <option> Pelagem dupla </option>
                </select>

                <div>Imagem do Pet<br><img src="upload.svg"></div>

                <button id="container__main--login--cadastro">CADASTRAR</button>

            </div>

        </div>
    

    </div>

</body>
</html>
